<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+png+jpeg" href="icon-img/quiz.svg">
    <!-- from Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- ---------- -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/quizStyle.css">
    <title>Quiz</title>
</head>
<body>
    <!-- Part One : Configuration Style  -->

    <div class="mainStyle">
        <h1 class="headerQuiz">Quiz</h1>
        <div class="Options">
            <h2 class="headerCategory">Category Items</h2>
            <div class="subOptions">
                <button class="btnOptions active">Programming</button>
                <button class="btnOptions">Entomology</button>
                <button class="btnOptions">Geography</button>
                <button class="btnOptions">Physics</button>
            </div>
        </div>
        <div class="Options">
            <h2 class="headerAskNumber">Number of Quiz</h2>
            <div class="askOptions">
                <button class="btnAskOptions active">5</button>
                <button class="btnAskOptions">10</button>
                <button class="btnAskOptions">15</button>
                <button class="btnAskOptions">20</button>
            </div>
        </div>

        <div class="btnStartQuizDiv">
            <button class="btnSatartQuiz">Satart Quiz</button>
        </div>
    </div>

    <!--********* Part Two : Quiz Style ********** -->

    <div class="quizPartStyle">
        <!-- ======================= -->
        <header class="quizHeader">
            <h2 class="quizPart">Quiz Part</h2>
            <div class="quizTimer">
                <span class="material-symbols-rounded">alarm_on</span>
                <div class="quizTime">15s</div>
            </div>
        </header>
        <!-- ======================== -->
         <div class="quizScreen">
            <h2 class="quizAsk">in JS, how do you create a function?</h2>
            <ul class="aswerQuizUlList">
                <!-- we can delete this "li" after completing JS -->
                
                <!-- <li class="listAnsewer incorrect">
                    <p>create function myFunction()</p>
                    <span class="material-symbols-rounded">cancel</span>
                </li>
                <li class="listAnsewer correct">
                    <p>function myFunction()</p>
                    <span class="material-symbols-rounded">check_circle</span>
                </li>
                <li class="listAnsewer">
                    <p>def function myFunction()</p>
                </li>
                <li class="listAnsewer">
                    <p>func myFunction()</p>
                </li> -->


            </ul>
         </div>
         <!-- ======================= -->
          <div class="bottomQuizPart">
            <p class="recordNumber"><b>2 </b> of <b> 10 </b> Questions</p>
            <button class="btnNextAsk">
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
          </div>
        <!-- ======================== -->
    </div>

    <!--********* Part Three : RESULT Style ********** -->
    <div class="resultStyle">
        <img src="icon-img/finishFlag.png" alt="" class="finishFlag">
        <h2 class="endQuizHeader">The End of QUIZ!</h2>
        <p class="msgResult">You answered <b>7</b> from <b>10</b> Asks , well Done!</p>
        <button class="btnTryAgain">Try Again</button>
    </div>



    <!-- ================ SCRIPT ============== -->
    <!-- we want to use myQuestion Script , so we use this before myJs.js -->
    <script src="js/myQuestions.js"></script>
    <script src="js/myJs.js"></script>    
    
</body>
</html>
